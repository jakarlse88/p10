version: '3.4'

networks:
  app-network:
    driver: bridge

services:

  reverse_proxy:
    container_name: reverse_proxy
    build: Abarnathy.ReverseProxy/.
    networks:
      - app-network

  sql_server:
    container_name: sql_server
    build: Abarnathy.SQLServer/.
    networks:
      - app-network

  blazor_server:
    container_name: blazor_server
    depends_on:
      - reverse_proxy
    build:
      context: .
      dockerfile: Abarnathy.BlazorClient/Server/Dockerfile
    networks:
      - app-network

  demographics_api:
    container_name: demographics_api
    image: ${DOCKER_REGISTRY-}abarnathydemographicsapi
    build:
      context: .
      dockerfile: Abarnathy.DemographicsAPI/src/Dockerfile
    depends_on:
      - sql_server
    networks:
      - app-network
