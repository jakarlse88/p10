version: '3.4'

networks:
  app-network:
    driver: bridge

services:

  mongo:
    image: mongo
    restart: always

  mongo-express:
    image: mongo-express
    restart: always

  sql_server:
    image: "mcr.microsoft.com/mssql/server"
    build:
      context: Abarnathy.SQLServer/
    networks:
      - app-network

  blazor_server:
    container_name: blazor_server
    build:
      context: .
      dockerfile: Abarnathy.BlazorClient/Server/Dockerfile
    networks:
      - app-network

  demographics_api:
    container_name: demographics_api
    build:
      context: .
      dockerfile: Abarnathy.DemographicsAPI/src/Dockerfile
    depends_on:
      - sql_server
    networks:
      - app-network
