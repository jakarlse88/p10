version: '3.4'

networks:
  app-network:
    driver: bridge

services:

  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes: 
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  mongo-express:
    image: mongo-express
    restart: always
    links:
      - mongo:mongo

  sql_server:
    image: "mcr.microsoft.com/mssql/server"
    networks:
      - app-network

  blazor_server:
    container_name: blazor_server
    build:
      context: .
      dockerfile: Abarnathy.BlazorClient/Server/Dockerfile
    networks:
      - app-network

  demographics_api:
    container_name: demographics_api
    build:
      context: .
      dockerfile: Abarnathy.DemographicsAPI/src/Dockerfile
    depends_on:
      - sql_server
    networks:
      - app-network
    
  history_api:
    container_name: history_api
    build:
      context: .
      dockerfile: Abarnathy.HistoryAPI/src/Dockerfile
    depends_on:
      - mongo
    networks:
      - app-network
